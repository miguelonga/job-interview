<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Home</a>
      <a mat-list-item href="https://github.com/miguelonga/job-interview" target="_blank">Github</a>
      <a mat-list-item href="https://disbea.onrender.com/" target="_blank">Personal project 1</a>
      <a mat-list-item href="https://mediavega.onrender.com/blog" target="_blank">Personal project 2</a>
      <p class="note">
        I link my last 2 personal websites that im still developing. They are really focused on SEO.
        <br><br> 
        Note that personal projects will waste 40s on charge because is on free Render.io server.
      </p>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>job-interview</span>
    </mat-toolbar>
    <div class="container wrapper">
      <router-outlet></router-outlet>      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
